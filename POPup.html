<!DOCTYPE html>
<html>
<head>
<style>
/* Chat Button */
.chat-button {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: #007bff;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

.chat-button:hover {
    transform: scale(1.1);
}

/* Popup Chat Box */
.chat-popup {
    position: fixed;
    bottom: 100px;
    right: 25px;
    width: 300px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    padding: 15px;
    display: none;
    font-family: Arial, sans-serif;
    animation: fadeIn 0.3s ease;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header */
.chat-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<!-- Chat Popup Box -->
<div id="chatBox" class="chat-popup">
    <div class="chat-header">Support Chat</div>
    <p>Hello! How can we help you?</p>
</div>

<!-- Circular Chat Button -->
<div class="chat-button" onclick="toggleChat()">ðŸ’¬</div>

<script>
function toggleChat() {
    const box = document.getElementById("chatBox");
    box.style.display = (box.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
